<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OIS Platform</title>
    <meta
      content="Platform for the Open Internet Summer weekly check-in, daily kudos and more!"
      name="description"
    />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta content="OIS Platform" property="og:title" />
    <meta
      content="Welcome to the platform of Open Internet Summer!"
      property="og:description"
    />
    <meta content="website" property="og:type" />
    <meta content="OIS Platform" name="twitter:title" />
    <meta content="@seb_icp" name="twitter:creator" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="preload"
      href="fonts/nasalization-rg.otf"
      as="font"
      type="font/otf"
      crossorigin="anonymous"
    />
    %sveltekit.head%
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: ['Poppins:200,300,regular,500,600,700,800,900'],
        },
      });
    </script>
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = ' w-mod-';
        (n.className += t + 'js'),
          ('ontouchstart' in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + 'touch');
      })(window, document);
    </script>
  </head>
  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
